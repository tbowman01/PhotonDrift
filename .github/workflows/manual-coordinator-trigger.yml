name: ðŸŽ¯ Manual GitHub Coordinator Trigger

on:
  workflow_dispatch:
    inputs:
      coordinator_mode:
        description: 'Coordinator operation mode'
        required: true
        type: choice
        options:
          - 'full-coordination'     # Complete coordination with all subsystems
          - 'build-fix-only'        # Only fix build issues
          - 'conflict-resolution'   # Only resolve conflicts
          - 'quality-check'         # Only run quality gates
          - 'monitoring'            # Only run monitoring
          - 'emergency-fix'         # Emergency mode - bypass some checks
        default: 'full-coordination'
      
      target_branch:
        description: 'Target branch for coordination'
        required: false
        default: 'develop'
        
      force_execution:
        description: 'Force execution even if no issues detected'
        type: boolean
        required: false
        default: false
        
      skip_validation:
        description: 'Skip pre-flight validation (use with caution)'
        type: boolean
        required: false
        default: false
        
      debug_mode:
        description: 'Enable verbose debug logging'
        type: boolean
        required: false
        default: false
        
      notification_level:
        description: 'Notification verbosity level'
        required: false
        type: choice
        options:
          - 'minimal'    # Only critical notifications
          - 'standard'   # Normal notifications
          - 'verbose'    # All notifications
        default: 'standard'

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write
  checks: write
  statuses: write

jobs:
  manual-coordinator-dispatch:
    name: ðŸŽ¯ Manual Coordinator Dispatch
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŽ¯ Display Manual Trigger Info
        run: |
          echo "ðŸŽ¯ GitHub Coordinator Manual Trigger Activated"
          echo "================================================"
          echo ""
          echo "ðŸ“‹ Trigger Parameters:"
          echo "  ðŸŽ›ï¸ Mode: ${{ github.event.inputs.coordinator_mode }}"
          echo "  ðŸŒ¿ Target Branch: ${{ github.event.inputs.target_branch }}"
          echo "  âš¡ Force Execution: ${{ github.event.inputs.force_execution }}"
          echo "  â­ï¸ Skip Validation: ${{ github.event.inputs.skip_validation }}"
          echo "  ðŸ› Debug Mode: ${{ github.event.inputs.debug_mode }}"
          echo "  ðŸ“¢ Notification Level: ${{ github.event.inputs.notification_level }}"
          echo ""
          echo "ðŸš€ Initiated by: ${{ github.actor }}"
          echo "â° Timestamp: $(date -u)"

      - name: ðŸ” Pre-Manual-Trigger Analysis
        id: analysis
        run: |
          echo "ðŸ” Analyzing repository state for manual coordination..."
          
          MODE="${{ github.event.inputs.coordinator_mode }}"
          TARGET_BRANCH="${{ github.event.inputs.target_branch }}"
          SKIP_VALIDATION="${{ github.event.inputs.skip_validation }}"
          
          # Check if target branch exists
          if ! git rev-parse --verify "origin/$TARGET_BRANCH" >/dev/null 2>&1; then
            echo "âŒ Target branch '$TARGET_BRANCH' does not exist"
            echo "Available branches:"
            git branch -r
            exit 1
          fi
          
          # Repository health check (unless skipped)
          if [ "$SKIP_VALIDATION" != "true" ]; then
            echo "ðŸ¥ Running repository health check..."
            
            # Check for uncommitted changes
            UNCOMMITTED=$(git status --porcelain | wc -l)
            echo "uncommitted_changes=$UNCOMMITTED" >> $GITHUB_OUTPUT
            
            # Check for merge conflicts
            CONFLICTS=$(git ls-files -u | wc -l || echo "0")
            echo "conflicts_count=$CONFLICTS" >> $GITHUB_OUTPUT
            
            # Check recent workflow failures
            RECENT_FAILURES=$(gh run list --limit 10 --json conclusion --jq '[.[] | select(.conclusion == "failure")] | length')
            echo "recent_failures=$RECENT_FAILURES" >> $GITHUB_OUTPUT
            
            echo "ðŸ“Š Repository Health:"
            echo "  ðŸ“ Uncommitted changes: $UNCOMMITTED"
            echo "  âš”ï¸ Conflicts: $CONFLICTS"
            echo "  âŒ Recent failures: $RECENT_FAILURES"
          else
            echo "â­ï¸ Skipping validation as requested"
          fi
          
          # Set coordination strategy
          echo "coordination_needed=true" >> $GITHUB_OUTPUT
          echo "strategy=$MODE" >> $GITHUB_OUTPUT
          
          echo "âœ… Pre-trigger analysis complete"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Trigger Coordinator Workflow
        id: trigger
        run: |
          echo "ðŸš€ Triggering GitHub Coordinator workflow..."
          
          MODE="${{ github.event.inputs.coordinator_mode }}"
          TARGET_BRANCH="${{ github.event.inputs.target_branch }}"
          FORCE_EXECUTION="${{ github.event.inputs.force_execution }}"
          DEBUG_MODE="${{ github.event.inputs.debug_mode }}"
          
          # Prepare coordinator parameters
          case "$MODE" in
            "full-coordination")
              echo "ðŸ”„ Triggering full coordination workflow"
              gh workflow run gh-coordinator.yml \
                -f target_branch="$TARGET_BRANCH" \
                -f force_rebuild="$FORCE_EXECUTION" \
                -f auto_fix_conflicts=true
              ;;
            "build-fix-only")
              echo "ðŸ—ï¸ Triggering build fix only"
              gh workflow run gh-coordinator.yml \
                -f target_branch="$TARGET_BRANCH" \
                -f force_rebuild=true \
                -f auto_fix_conflicts=false
              ;;
            "conflict-resolution")
              echo "ðŸ”§ Triggering conflict resolution"
              gh workflow run conflict-resolver.yml \
                -f source_branch=main \
                -f target_branch="$TARGET_BRANCH" \
                -f strategy=smart
              ;;
            "quality-check")
              echo "ðŸ›¡ï¸ Triggering quality gates"
              gh workflow run quality-gates.yml \
                -f enforce_strict=true
              ;;
            "monitoring")
              echo "ðŸ“Š Triggering build monitor"
              gh workflow run build-monitor.yml \
                -f monitor_duration=30 \
                -f alert_threshold=20
              ;;
            "emergency-fix")
              echo "ðŸš¨ Triggering emergency coordination"
              gh workflow run gh-coordinator.yml \
                -f target_branch="$TARGET_BRANCH" \
                -f force_rebuild=true \
                -f auto_fix_conflicts=true
              ;;
            *)
              echo "âŒ Unknown coordinator mode: $MODE"
              exit 1
              ;;
          esac
          
          echo "workflow_triggered=true" >> $GITHUB_OUTPUT
          echo "triggered_mode=$MODE" >> $GITHUB_OUTPUT
          
          echo "âœ… Coordinator workflow triggered successfully"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Create Manual Trigger Report
        if: always()
        run: |
          echo "ðŸ“Š Creating manual trigger report..."
          
          REPORT_FILE="manual-trigger-report-$(date +%Y%m%d-%H%M%S).md"
          
          cat > $REPORT_FILE << EOF
