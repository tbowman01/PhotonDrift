name: Container Build and Publish

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Target platforms'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: string
      push_to_registry:
        description: 'Push to container registry'
        required: false
        default: 'true'
        type: boolean
      canary:
        description: 'Mark as canary release'
        required: false
        default: 'false'
        type: boolean
      build_type:
        description: 'Build type override'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - dev
          - staging
          - prod
          - canary
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/container-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Dockerfile'
      - '.dockerignore'
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Enhanced platform configuration
  PLATFORMS: ${{ github.event.inputs.platforms || 'linux/amd64,linux/arm64' }}
  # Enhanced push decision logic
  SHOULD_PUSH: ${{ github.event_name == 'release' || github.event_name == 'push' || github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_to_registry == 'true') }}

jobs:
  # Simplified single job with conditional steps
  build:
