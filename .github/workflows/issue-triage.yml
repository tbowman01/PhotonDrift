              'documentation': 'ğŸ“',
              'needs-triage': 'ğŸ”'
            };

            const priorityEmojis = {
              'high': 'ğŸ”´',
              'medium': 'ğŸŸ¡',
              'low': 'ğŸŸ¢'
            };

            const message = `## ğŸ¤– Automated Issue Triage

Thank you for creating this issue! Our intelligent triage system has analyzed it:

**Classification:**
- **Type:** ${typeEmojis[issueType] || 'â“'} ${issueType}
- **Priority:** ${priorityEmojis[priority] || 'âšª'} ${priority || 'to be determined'}
- **Suggested Team:** ${suggestedAssignees.join(', ')}

